
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#0077B5">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                <span>LinkedIn Analyzer</span>
            </div>
        </header>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing page...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <div class="error-icon">⚠️</div>
                <p>Please navigate to a LinkedIn page to analyze</p>
            </div>

            <div id="results" class="results" style="display: none;">
                <div class="analysis-card">
                    <h3>📄 Page Summary</h3>
                    <p id="summary" class="summary-text"></p>
                </div>

                <div class="analysis-card">
                    <h3>💭 Sentiment Analysis</h3>
                    <div class="sentiment-container">
                        <div id="sentiment-badge" class="sentiment-badge"></div>
                        <div id="sentiment-details" class="sentiment-details"></div>
                    </div>
                </div>

                <div class="analysis-card">
                    <h3>📊 Key Insights</h3>
                    <ul id="insights" class="insights-list"></ul>
                </div>
            </div>
        </div>

        <footer class="footer">
            <button id="analyze-btn" class="analyze-btn">
                🔄 Re-analyze Page
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
